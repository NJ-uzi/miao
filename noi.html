<script type="" id="ch0104/13">
  var a = Number(prompt('a'))
  var y
  if (a >= 0 && a < 5) {
    y = -a + 2.5
    console.log(y.toFixed(3));
  } else if (a >= 5 && a < 10) {
    y = 2 - 1.5 * (a - 3) * (a - 3)
    console.log(y.toFixed(3));
  } else if (a >= 10 && a < 20) {
    y = a / 2 - 1.5
    console.log(y.toFixed(3));
  }
</script>

<script type="" id="ch0104/14">
  var a = Number(prompt('a'))
  var b = prompt('b')
  var c
  var m
  if (b == "y" && a <= 1000) {
    m = 8 + 5
    console.log(m);
  } else if (b == "n" && a <= 1000) {
    m = 8
    console.log(m);
  } else if (b == "y" && a > 1000) {
    c = (a - 1000) / 500
    m = 5 + 8 + Math.ceil(c) * 4
    console.log(m);
  } else if (b == "n" && a > 1000) {
    c = (a - 1000) / 500
    m = 8 + Math.ceil(c) * 4
    console.log(m);
  }
</script>
