<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
  }
  div {
    margin: 0;
    height: 30px;
    width: 100px;
    overflow: hidden;
    background-color: gray;
  }
  li {
    height: 20px;
    width: 150px;
    margin: 0;
    list-style: none;
    background-color: #e7eaed;
  }
  div:hover {
    overflow: visible;
  }
  ul {
    margin: 0;
    padding: 0;
  }
  span {
    line-height: 30px;
  }
  .a {
    position: absolute;
    left: 0;
  }
  .b {
    position: absolute;
    left:100px;
    top: 0;
  }

</style>
<body>
  <div class="a">
      <span>文件</span>
      <ul>
        <li>新建文件</li>
        <li>新建窗口</li>
        <li>打开文件…</li>
        <li>打开文件夹…</li>
        <li>从文件打开工作区</li>
        <li>打开最近的文件</li>         
      </ul>
    </div>
  <div class="b">
    <span>编辑</span>
    <ul>
      <li>撤销</li>
      <li>恢复</li>
      <li>剪切</li>
      <li>复制</li>
      <li>粘贴</li>
    </ul>
  </div>
</body>
</html>
