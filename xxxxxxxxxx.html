<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /*float方法*/
  .main {
    float: left;
    width: 100%;
  }

  .left,
  .middle,
  .right {
    height: 200px;
    line-height: 200px;
    text-align: center;
  }

  .middle {
    margin: 0 110px;
    background-color: #213897;
  }

  .left,
  .right {
    float: left;
    width: 100px;
    margin-left: -100%;
    background-color: #fff;
  }

  .right {
    margin-left: -100px;
    background-color: #123221;
  }
</style>

<body>
  <div class="main">
    <div class="middle">中间</div>
  </div>
  <div class="left">左侧</div>
  <div class="right">右侧</div>
</body>

</html>
